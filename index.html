<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeStorm 2024 - Offline Coding Contest</title>
    <meta name="description" content="CodeStorm - Professional offline coding contest platform for hackathons and programming competitions" />
    <meta name="author" content="CodeStorm Contest Platform" />
    <meta name="keywords" content="coding contest, programming competition, hackathon, algorithm contest, competitive programming" />
    <link rel="icon" href="/favicon.png" type="image/png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta property="og:title" content="CodeStorm 2024 - Coding Contest" />
    <meta property="og:description" content="Professional offline coding contest platform" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/favicon.png" />
    
    <!-- Security headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    
    <meta name="robots" content="noindex, nofollow" />
    
    <!-- Disable right-click and dev tools for contest security -->
    <style>
      body { user-select: none; }
      * { -webkit-touch-callout: none; -webkit-user-select: none; -khtml-user-select: none; -moz-user-select: none; -ms-user-select: none; }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Contest security measures -->
    <script>
      // Disable common shortcuts in contest mode
      document.addEventListener('keydown', function(e) {
        if (e.key === 'F12' || 
            (e.ctrlKey && e.shiftKey && e.key === 'I') ||
            (e.ctrlKey && e.shiftKey && e.key === 'C') ||
            (e.ctrlKey && e.key === 'U')) {
          e.preventDefault();
          return false;
        }
      });
      
      // Disable right-click
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });
    </script>
  </body>
</html>
